<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url(pic/camera-background.jpg);
            
        }

        .navbar-container {
            background-color: #e1a3d5;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }



        .card {
            border: 4px double rgb(233, 163, 13);
            padding: 20px;
            text-align: center;
            width: 300px;
            margin: 50px auto;
            height: 450px;
        }

        .card img {
            display: block;
            margin: 5px auto;
            height: 200px;
            width: 200px;
            border: 4px double rgb(230, 108, 8);
        }

        input[type=text] {
            width: 100%;
            padding: 15px 9px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 4px slid rgb(190, 201, 45);
            border-bottom: 1px solid #ddd;
        }

        button {
            background-color: #fbfcfb;
            color: rgb(22, 22, 22);
            font-weight: bold;
            padding: 14px 20px;
            margin: 4px 0;
            border: 4px solid rgb(16, 17, 16);
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            opacity: 0.8;
            box-shadow: 1px 2px 1px 2px;
        }
    </style>
</head>

<body>

    <body>
        <div class="navbar-container">
            <div class="navbar-container-section"><a href="../index.html">Home</a></div>

        </div>
        <div class="card">
            <img id="random-image" src="../category.html/pic/Black-camera.jpg" alt="Random Image">
            <br>
            <button onclick="generateImage()">Generate Image</button>
            <br><br>
            <input type="text" id="image-url">
            <br>
            <button onclick="copyToClipboard()">Copy to Clipboard</button>
        </div>


        <!-- java scriot code -->

        <script>
            var images = [
                "https://www.bestreviewguide.com/images/category/DSLR%20Cameras%20-%20What%20To%20Look%20For.jpeg",
                "https://i.pinimg.com/originals/e7/5d/db/e75ddbda351d44e24b6b8099fa200aad.jpg",
                "https://gppro.in/wp-content/uploads/2021/07/Samyang-Banner.png",
                "https://i.pcmag.com/imagery/roundups/018cwxjHcVMwiaDIpTnZJ8H-54..v1657725637.jpg"

            ];

            function generateImage() {
                var randomIndex = Math.floor(Math.random() * images.length);
                var imageUrl = " " + images[randomIndex];
                var imageElement = document.getElementById("random-image");
                imageElement.src = imageUrl;
                document.getElementById("image-url").value = imageUrl;
            }

            function copyToClipboard() {
                var copyText = document.getElementById("image-url");
                copyText.select();
                copyText.setSelectionRange(0, 99999);
                document.execCommand("copy");
                alert("Copied to clipboard: " + copyText.value);
            }
        </script>

        </div>
    </body>

</html>
